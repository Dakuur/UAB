<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registre Mèdic</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message {{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <label for="account_type">Tipus de compte:</label>
            <select id="account_type" name="account_type" required>
                <option value="personal">Per mi mateix</option>
                <option value="family">Per un familiar</option>
            </select><br><br>

            <label for="name">Nom complet:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="gender">Sexe:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculí</option>
                <option value="female">Femení</option>
            </select><br><br>

            <label for="birth_date">Data de naixement:</label>
            <input type="date" id="birth_date" name="birth_date" required><br><br>

            <label for="phone">Telèfon:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="known_diseases">Malalties conegudes:</label>
            <textarea id="known_diseases" name="known_diseases" required></textarea><br><br>

            <label for="medication">Medicació a controlar:</label>
            <textarea id="medication" name="medication" required></textarea><br><br>

            <label for="medical_history">Historial mèdic:</label>
            <textarea id="medical_history" name="medical_history" required></textarea><br><br>

            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Contrasenya:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Registrar</button>
        </form>
        <div>
            <a href="/login">Ja tens compte? Inicia sessió</a>
        </div>
    </div>
</body>
</html>
